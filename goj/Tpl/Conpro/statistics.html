<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem List of GDUFE Online Judge</title>

<style>
#Problems th {
	background-color: #008cff;
	color: #FFFFFF;
}
#Problems td {
	background-color: #FFCC00;
	color: #FF0000;
	text-align: center;
}
</style>
</head>

<body onload="changeText()"> 
<div id="wrapper">
        <div id="header">
                <div id="top"><img src="../Public/contestTop.jpg"  alt=""/></div>
                <div id="mainnav">
			<div>
                        <ul>
                                <li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
                                <li id="prob"><a href="http://acm.gdufe.edu.cn/Conpro/readList/cid/{$cid}" >CT.Problems</a></li>
                                <li id="stat"><a href="http://acm.gdufe.edu.cn/Cstatu/readList/cid/{$cid}" >CT.Status</a></li>
                                <li id="rank"><a href="http://acm.gdufe.edu.cn/Crank/readList/cid/{$cid}">CT.Ranklist</a></li>
				<li id="sta"><a href="http://acm.gdufe.edu.cn/Conpro/statistics/cid/{$cid}" class= "thispage">Statistics</a></li>
			</ul>
			</div>
                                <div id= "LoginArea" class="LoginArea">
					<ul>	
                                        <li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register'>Register</a></li>
                                        <li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
					</ul>
                                </div>
                </div>
        </div>
<div id="main">
<div id = "title">
<h1>Contest Statistic</h1>
</div>
<div class="tableDiv">
<table id="statisticTable" width="768">
     <tr>
        <th  width="25%">Problem</th>
        <th width="10%">AC</th>
        <th width="10%">WA</th>
        <th width="10%">TLE</th>
        <th width="10%">PE</th>
        <th width="10%">CE</th>
        <th width="25%">Total</th>
     </tr>
     <volist name="data" id="vo">
     <tr>
     <td class ="ProText" id="Problems">
        <a href ="http://acm.gdufe.edu.cn/Conpro/read/pid/{$vo.conpro_id}/cid/{$vo.cid}"style="TEXT-DECORATION:none";>{$vo.pid}</a>
     </td>
	<td>{$vo.ac}</td>
	<td>{$vo.wa}</td>
        <td>{$vo.tle}</td>
        <td>{$vo.pe}</td>
        <td>{$vo.ce}</td>
        <td>{$vo.total}</td>
     </tr>
     </volist>
</table>
</div>
