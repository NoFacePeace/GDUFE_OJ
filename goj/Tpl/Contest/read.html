<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contest of GDUFE Online Judge</title>
<link href="../Public/main.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/goj/Tpl/Public/favicon.ico" type="image/x-icon" />
<script src = "//code.jquery.com/jquery-1.10.2.min.js" type = "text/javascript"></script>
<script src = "../Public/page.js" type = "text/javascript"></script>
<script src ="../Public/Login.js" type="text/javascript"></script>
</head>

<body onload="changeText()"> 
<div id="wrapper">
        <div id="header">
                <div id="top"><img src="../Public/contestTop.jpg"  alt=""/></div>
                <div id="mainnav">
			<div>
                        <ul>
                                <li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
                                <li id="prob"><a href="http://acm.gdufe.edu.cn/Problem/readList" class="thispage">Problems</a></li>
                                <li id="stat"><a href="http://acm.gdufe.edu.cn/Statu/readList" >Status</a></li>
                                <li id="rank"><a href="http://acm.gdufe.edu.cn/User/readList">Ranklist</a></li>
			</ul>
			</div>
                                <div id= "LoginArea" class="LoginArea">
					<ul>	
                                        <li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register'>Register</a></li>
                                        <li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
					</ul>
                                </div>
                </div>
        </div>
<div id="main">
<div class="tableDiv">
<table id="Problems">

     <volist name="data" id="vo">
     <tr>
	<td width"30",class="isSolved" id="Problems">{$vo.isSolved}</td>
     <td width="100" class ="ProText" id="Problems">
        <a href ="http://acm.gdufe.edu.cn/Problem/read/id/{$vo.problem_id}"style="TEXT-DECORATION:none";>{$vo.problem_id}</a>
     </td>
     <td width="600"class="ProText" id="Problems">
        <a href ="http://acm.gdufe.edu.cn/Problem/read/id/{$vo.problem_id}"style="TEXT-DECORATION:none";>{$vo.title}</a>
     </td>
     <td>
        {$vo.solvedC}/{$vo.submitedC}
     </td>
     </tr>
     </volist>
</table>
</div>
</div>
  <div id="footer">&copy; Copyright 2013 GDUFE All Rights Reserved</div>
</div>    
</body>
</html>
