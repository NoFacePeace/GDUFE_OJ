<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contest List of GDUFE Online Judge</title>
<link rel="shortcut icon" href="/goj/Tpl/Public/favicon.ico" type="image/x-icon" />
<link href="../Public/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../Public/countdown/jquery.countdown.css" />

<script src = "//code.jquery.com/jquery-1.10.2.min.js" type = "text/javascript"></script>
<script src = "../Public/page.js" type = "text/javascript"></script>
<script src ="../Public/Login.js" type="text/javascript"></script>
<script src="../Public/countdown/jquery.countdown.js"></script>
<script src="../Public/time.js"></script>
</head>

<body onload="changeText()"> 
<div id="wrapper">
        <div id="header">
                <div id="top"><img src="../Public/contestTop.jpg"  alt=""/></div>
                <div id="mainnav">
			<div>
                        <ul>
                                <li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
                                <li id="prob"><a href="http://acm.gdufe.edu.cn/Problem/readList" >Problems</a></li>
                                <li id="stat"><a href="http://acm.gdufe.edu.cn/Statu/readList" >Status</a></li>
                                <li id="rank"><a href="http://acm.gdufe.edu.cn/User/readList">Ranklist</a></li>
				<li id="cont"><a href="http://acm.gdufe.edu.cn/Contest/readList" class="thispage">Contests</a></li>
				<li id="bug"><a href="http://acm.gdufe.edu.cn/Feedback">Feedback</a></li>
			</ul>
			</div>
                                <div id= "LoginArea" class="LoginArea">
					<ul>	
                                        <li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register'>Register</a></li>
                                        <li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
					</ul>
                                </div>
                </div>
        </div>
<div id="main">
<div id="title">
<div id="countdown"></div>
<p id="note"></p>
</br>
</div>
<div class="tableDiv">
<table width="768" id="ContestTable">
	<tr>
	<th width = "40%">Contest Name</th>
	<th width = "50%">Duration</th>	
	<th width = "10%">Status</th>
	</tr>
     <volist name="data" id="vo">
     <tr>
     <td  class ="ProText" id="Problems">
        <a href ="http://acm.gdufe.edu.cn/Conpro/readList/cid/{$vo.contest_id}"style="TEXT-DECORATION:none">{$vo.name}</a>
     </td>
     <td class="ProText" id="Problems">{$vo.start_time} To {$vo.end_time}
     </td>
     <td>
        {$vo.status}
     </td>
     </tr>
     </volist>
</table>
</div>
</div>
  <div id="footer">&copy; Copyright 2013 GDUFE All Rights Reserved</div>
</div>    
</body>
</html>
