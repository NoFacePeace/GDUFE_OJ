<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RankList of GDUFE Online Judge</title>
<link href="/goj/Tpl/Public/main.css" rel="stylesheet" type="text/css">
<link rel="icon" href="/goj/Tpl/Public/favicon.ico" type="image/x-icon" />
<script src = "//code.jquery.com/jquery-1.10.2.min.js" type = "text/javascript"></script>
<script src = "../Public/page.js" type = "text/javascript"></script>
<script src ="/goj/Tpl/Public/Login.js" type="text/javascript"></script>
</head>

<body onload="changeText()">
<div id="wrapper">
        <div id="header">
                <div id="top"><img src="/goj/Tpl/Public/top.jpg"  alt=""/></div>
                <div id="mainnav">
			<div>
                        <ul>
                                <li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
                                <li id="prob"><a href="http://acm.gdufe.edu.cn/Problem/readList">Problems</a></li>
                                <li id="stat"><a href="http://acm.gdufe.edu.cn/Statu/readList" >Status</a></li>
                                <li id="rank"><a href="http://acm.gdufe.edu.cn/User/readList" class = "thispage">Ranklist</a></li>
				<li id="cont"><a href="http://acm.gdufe.edu.cn/Contest/readList">Contests</a></li>
				<li id="bug"><a href="http://acm.gdufe.edu.cn/Feedback">Feedback</a></li>
			</ul>
			</div>
                                <div id= "LoginArea" class="LoginArea">
					<ul>
                                        <li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register'>Register</a></li>
                                        <li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
					</ul>
                                </div>
                </div>
        </div>
<div id="main">
<div id="title">
<h1>Ranklist</h1>
</div>
<div class = "tableDiv">
  <table  id = "RanklistTable">
    <tr>
      <th width="10%" scope="col">Rank</th>
      <th width="50%" scope="col">Nickname</th>
      <th width="20%" scope="col">Solved Count</th>
      <th width="20%" scope="col">Submit Count</th>
    </tr>
    <volist name="list" id="vo">
    <tr>
      <td>{$nowcount+$i}</td>
      <td><a href="http://acm.gdufe.edu.cn/User/readStatu/name/{$vo.nick_name}">{$vo.nick_name}</a></td>
      <td>{$vo.solvedC}</td>
      <td>{$vo.submitedC}</td>
    </tr>
    </volist>
  </table>
         <div class="result page">{$page}</div>
</div>
</div>
  <div id="footer">&copy; Copyright 2013 GDUFE All Rights Reserved</div>
</div>
</body>
</html>
