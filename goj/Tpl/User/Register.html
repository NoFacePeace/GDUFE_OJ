<!doctype html>
<html>

<script src ="../Public/Login.js" type="text/javascript"></script>
<script language="JavaScript">
 function fleshVerify(){ 
     //重载验证码
	var time = new Date().getTime();
        document.getElementById('verifyImg').src= '__APP__/Public/verify/'+time;
 }
 </script>
<script src = "//code.jquery.com/jquery-1.10.2.min.js" type = "text/javascript"></script>
<script src = "../Public/page.js" type = "text/javascript"></script>
</head>

<body onload="changeText(1)">
<div id="wrapper">
	<div id="header">
		<div id="top"><img src="../Public/top.jpg"  alt=""/></div>
        	<div id="mainnav">
		<div>
          	<ul>
            		<li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
            		<li id="prob"><a href="http://acm.gdufe.edu.cn/Problem/readList">Problems</a></li>
            		<li id="stat"><a href="http://acm.gdufe.edu.cn/Statu/readList">Status</a></li>
           		<li id="rank"><a href="http://acm.gdufe.edu.cn/User/readList">Ranklist</a></li>
			<li id="cont"><a href="http://acm.gdufe.edu.cn/Contest/readList">Contests</a></li>
			<li id="bug"><a href="http://acm.gdufe.edu.cn/Feedback">Feedback</a></li>
		</ul>
		</div>
            		<div id= "LoginArea" class="LoginArea">
				<ul>
               			<li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register' class="thispage">Register</a></li>
               		 	<li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
				</ul>
            		</div>
        	</div>
	</div>
  <div id="main">
    <div>
    <h1>Register</h1>
    </div>
    <div id="formDiv">
    <form id="regform"  action="__URL__/insert"  method="post">
    <ul>
    <li>User Name:<input type="text" name="account"></li>
    
    <li>Nick Name:<input type="text" name="nick_name"></li>
    
    <li>Password: <input type="password" name="password"></li>
    
    <li>Confirm: &nbsp;<input type="password" name="repassword"></li>
    
    <li>QQ Number:<input type="text" name="qq"></li>
    
    <li>School:&nbsp;&nbsp;&nbsp;<input type="text" name="school"></li>    
    </ul>
    		<div id = "verifycode">
            <ul>
            	<li>Verify Code:<input type="text" name="verify" ></li>
    		<li><img id="verifyImg" alt="验证码" onClick="fleshVerify()" src="__APP__/Public/verify/"><a href="javascript:fleshVerify()" style="text-decoration:none">  try a new code</a></li>
               <li><input type="submit" value="Submit"></li>
		 </ul>
    		</div>
    	</form>
	</div>
    </div>

	<div id="footer">&copy; Copyright 2013 GDUFE All Rights Reserved</div>
</div>
