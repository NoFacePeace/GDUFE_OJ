<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RankList of GDUFE Online Judge</title>
<link href="../Public/main.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/goj/Tpl/Public/favicon.ico" type="image/x-icon" />
<script src = "//code.jquery.com/jquery-1.10.2.min.js" type = "text/javascript"></script>
<script src = "../Public/page.js" type = "text/javascript"></script>
<script src ="../Public/Login.js" type="text/javascript"></script>
</head>

<body onload="changeText()">
<div id="wrapper">
        <div id="header">
                <div id="top"><img src="../Public/contestTop.jpg" alt=""/></div>
                <div id="mainnav">
			<div>
                        <ul>
                                <li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
                                <li id="prob"><a href="http://acm.gdufe.edu.cn/Conpro/readList/cid/{$cid}">CT.Problems</a></li>
                                <li id="stat"><a href="http://acm.gdufe.edu.cn/Cstatu/readList/cid/{$cid}" >CT.Status</a></li>
                                <li id="rank"><a href="http://acm.gdufe.edu.cn/Crank/readList/cid/{$cid}" class="thispage">CT.Ranklist</a></li>
				<li id="sta"><a href="http://acm.gdufe.edu.cn/Conpro/statistics/cid/{$cid}">Statistics</a></li>
			</ul>
			</div>
                                <div id= "LoginArea" class="LoginArea">
					<ul>
                                        <li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register'>Register</a></li>
                                        <li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
					</ul>
                                </div>
                </div>
        </div>
<div id="main">
<div id = "title">
<h1>Contest Ranklist</h1>
</div>
<div class="tableDiv">
        <table width="768" id = "CTRank" >
                 <tr>
                     <th>Rank</th>
                     <th>Team</th>
                     <th>Penatly</th>
	    	     <th>Solved</th>
		     {$ths}
                 </tr>
                 <volist name="list" id="vo">
                 <tr>
                     <td >{$nowcount+$i}</td>
                     <td >{$vo.team}</td>
                     <td >{$vo.penatly}min</td>
                     <td >{$vo.solvedC}</td>
		     {$vo.tds}
                 </tr>
                 </volist>
         </table>
         <div class="result page">{$page}</div>
</div>
</div>
  <div id="footer">&copy; Copyright 2013 GDUFE All Rights Reserved</div>
</div>
</body>
</html>
