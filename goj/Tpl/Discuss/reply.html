<meta charset="utf-8">
<title>Feedback to GDUFE Online Judge</title>
<link href="../Public/main.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/goj/Tpl/Public/favicon.ico" type="image/x-icon" />

</head>

<body onload="changeText()"> 
<div id="wrapper">
        <div id="header">
                <div id="top"><img src="../Public/top.jpg"  alt=""/></div>
                <div id="mainnav">
			<div>
                        <ul>
                                <li id="home"><a href="http://acm.gdufe.edu.cn/" >Home</a></li>
                                <li id="prob"><a href="http://acm.gdufe.edu.cn/Problem/readList" >Problems</a></li>
                                <li id="stat"><a href="http://acm.gdufe.edu.cn/Statu/readList" >Status</a></li>
                                <li id="rank"><a href="http://acm.gdufe.edu.cn/User/readList">Ranklist</a></li>
				<li id="cont"><a href="http://acm.gdufe.edu.cn/Contest/readList">Contests</a></li>

			</ul>
			</div>
                                <div id= "LoginArea" class="LoginArea">
					<ul>	
                                        <li id="regi"><a href='http://acm.gdufe.edu.cn/User/Register'>Register</a></li>
                                        <li id="log"><a href='http://acm.gdufe.edu.cn/User/Login'>Login</a></li>
					</ul>
                                </div>
                </div>
        </div>
<div id="main">
<div id = "title">
<h1>Post your message here</h1>
</div>
<div id = "discussForm">
        <FORM method="post" action="__URL__/reply_insert/problem_id/{$problem_id}/id/{$id}">
		Problem ID:
		<input name='problem_id' type="text" value="{$problem_id}" disabled="disabled">
                标题：<INPUT type="text" name="title" value="reply to: {$ptitle}"  ><br/><br/>
                内容：<TEXTAREA name="content" rows="10" cols="100"></TEXTAREA><br/><br/>
                 <INPUT type="submit" value="提交">
         </FORM>
</div>
</div>
